<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/carrito">Carrito</a></li>
        <li class="breadcrumb-item active" aria-current="page">Pago</li>
    </ol>
</nav>
<form *ngIf="cartService.list.length > 0">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Medio de pago</h5>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label>Titular de la tarjeta</label>
                            <input type="text" placeholder="Juan Perez" class="form-control"> 
                        </div>
                        <div class="col-sm-12 form-group">
                            <label>Número de la tarjeta</label>
                            <input type="text" placeholder="1234-1234-1234-1234" class="form-control"> 
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Vencimiento</label>
                            <input type="text" placeholder="06/22" class="form-control"> 
                        </div>
                        <div class="col-sm-6 form-group">
                            <label>Código</label>
                            <input type="text" placeholder="123" class="form-control"> 
                        </div>
                    </div>
                    <button class="btn btn-block btn-success" (click)="pay()">Pagar</button>
                  </div>
                
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</form>
<div class="alert alert-warning" *ngIf="cartService.list.length == 0">
    No tiene productos en su carrito.
</div>
