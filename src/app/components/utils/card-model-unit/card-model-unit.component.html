    <div class="img" *ngIf="!item.picture" style="background-image: url('assets/no-foto.png');"></div>
    <div class="caption">
        <h4>{{ item.name }}</h4>
        <hr>
        <p class="mb-0">{{ item.description }}</p>
        <div class="text-center my-4">
            <button class="btn rounded-pill btn-primary btn-sm pl-3 pr-3" (click)="goToModel(item.id)">Ver m√°s</button>
        </div>
    </div>
</div>
