<div class="card-service cursor-pointer" (click)="goToProduct(item.id)">
    <div class="img" *ngIf="item.picture" style="background-image: url('{{ environment.baseUrl }}uploads/sm/{{ item.picture }}');"></div>
    <div class="img" *ngIf="!item.picture" style="background-image: url('https://picsum.photos/seed/{{ item.id }}/260');"></div>
    <div class="caption">
        <h4>{{ item.name }}</h4>
        <hr>
        <p class="mb-0">{{ item.description }}</p>
        <h4 class="mt-2">{{ item.currency.symbol }} {{ item.price }}</h4>
        <div class="text-center">
            <button class="btn rounded-pill btn-primary btn-sm pl-3 pr-3">Ver producto</button>
        </div>
    </div>
</div>
