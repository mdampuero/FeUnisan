<div class="modal-body">
  <div class="row">
    <div class="col-md-6">
      <img src="https://picsum.photos/300?random={{ data.id }}" class="card-img-top" alt="...">
    </div>
    <div class="col-md-6">
      <h2>{{ data.name }}</h2>
      <hr>
      <p>{{ data.description}}</p>
      <div class="row">
        <div class="col-sm-7">
          <h1 class="text-info">{{ data.currency.symbol }} {{ data.price }}</h1>
        </div>
        <div class="col-sm-5">
          <div class="input-group pt-1">
            <div class="input-group-prepend">
              <button class="btn btn-primary" type="button"><i class="fa fa-minus"></i></button>
            </div>
            <input type="number" class="form-control text-center" placeholder="">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button"><i class="fa fa-plus"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancelar</button>
</div>
