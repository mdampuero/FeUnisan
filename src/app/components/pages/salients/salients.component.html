<app-navbar [fixed]=true></app-navbar>
<section id="header-product" class="whitout-search">
    <div class="header-container">
        <div class="container">
            <h2 class="text-center mt-4">PRODUCTOS DESTACADOS</h2>
        </div>
    </div>
</section>

<section id="result" class="mt-5">
    <div class="container">
        <div class="container">
            <div class="breadcrumb-custom">
                <p>
                    <a href="javascript:window.history.go(-1);"> <i class="bi bi-arrow-left"></i> Volver</a>
                </p>
            </div>
        </div>
        <div class="row" *ngIf="salients.length > 0">
            <ng-container *ngFor="let item of salients; let i=index;">
                <div class="col-md-4 col-lg-3 mb-4 wow fadeInUp">
                    <app-card-product [item]="item"></app-card-product>
                </div>
            </ng-container>
        </div>
        <div class="text-center" *ngIf="salients.length == 0">
            <p>No se econtraron resultados</p>
        </div>
    </div>
</section>
<app-popups [section]="'SALIENT'"></app-popups>
