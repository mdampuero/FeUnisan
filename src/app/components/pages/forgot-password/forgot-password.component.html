<app-navbar [fixed]=false></app-navbar>
<div class="container">
    <div class="account">
        <div class="row py-5">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card box-login p-4">
                    <div class="card-body">
                        <form  (ngSubmit)="save(forgot)" #forgot="ngForm">
                            <h4 class="card-title text-center text-dark">Olvidé mi contraseña</h4>
                            <hr>
                            <div class="row py-4">
                                <div class="col-sm-12 form-group">
                                    <label>Email</label>
                                    <input class="form-control rounded-pill py-4 px-4" type="email"
                                        [class.is-invalid]="login_email.invalid && login_email.touched"
                                        [(ngModel)]="form.forgot.email" name="email"
                                        #login_email="ngModel" required minlength="5"
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                                    <small *ngIf="login_email.invalid && login_email.touched"
                                        class="form-text text-danger">Ingrese un email válido</small>
                                </div>
                            </div>
                            <div class="text-left"><a routerLink="/login">Iniciar sesión</a></div>
                            <div class="text-center">
                                <p>
                                    <small *ngIf="forgot_failed" class="form-text text-danger">Email inexistente, por favor ingrese un email válido</small>
                                </p>
                                <button class="btn-get-started rounded-pill btn-primary px-5 py-3" >Iniciar recuperación</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
</div>
